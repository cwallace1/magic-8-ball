<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Anything, If You Dare</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/gif" href="favicon.gif" />
</head>
<body>
    <header>
        <h1>What Will You Ask?</h1>
        <form>
            <input type="text" id="quest" name="quest" placeholder="Be Careful What Knowledge You Seek." autofocus autocomplete="off" />
            <button type="submit">Ask Away!</button>
        </form>
    </header>
    <div id="container">
        <h3 id="splash">Try Asking A Question!</h3>
        <div id="portal">
            <div id="fate">
                <p id="fateText">Are You Ready For This?</p>
            </div>
        </div>
    </div>
    <footer>The questions may be recorded for sociological purposes, so please, nothing confidential.</footer>
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Lettering.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="main.js"></script>
</body>
</html>
