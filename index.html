<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Me Anything, If You Dare</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/gif" href="favicon.gif" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Lettering.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
</head>
<body>
    <header>
        <h1>What Will You Ask Me?</h1>
        <input type="text" id="quest" name="quest" placeholder="Be Careful What Knowledge You Seek." autofocus /><a>Ask Me!</a>
    </header>
    <div id="container">
        <h3 id="splash">Try Asking Me A Question!</h3>
        <div id="portal">
            <div id="fate">
                <p id="fateText">Are You Ready For This?</p>
            </div>
        </div>
    </div>
    <footer>The questions may be recorded for survey purposes, so please, nothing confidential.</footer>
  <script src="main.js"></script>
</body>
</html>
